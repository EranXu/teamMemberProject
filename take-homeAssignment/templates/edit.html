{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Edit Contact</title>
</head>

<body>

	<div class='container'>
		<header class="hero">
			<a href="{% url 'TeamMembers' %}">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="name">Edit team member<br></h1>
				<text class="hint">Edit contact info, location and role</text>
			</div>
		</header>

		<form action="" method="POST">
			{% csrf_token %}
			<section class="contact-info">
				<div class="section-Info">
					<h1 class="info-line">Info</h1>
				</div>

				<div class="info-line">
					<i class="fas fa-phone icon-gradient"></i>
					<input type="text" class="type" name="fullName" placeholder="Full Name"
						value="{{ team.fullName | title }}">
				</div>

				<div class="info-line">
					<i class="fas fa-sms icon-gradient"></i>
					<input type="text" class="type" name="phone" placeholder="Phone Number"
						value="{{ team.phone }}">
				</div>

				<div class="info-line">
					<i class="fas fa-envelope icon-gradient"></i>
					<input type="text" class="type" name="email" placeholder="Email" value="{{ team.email }}">
				</div>

				<div class="section-Info">
					<h1 class="info-line">Role</h1>
				</div>

				<div class="type">
					<div>
						<input type="radio" id="admin" name="canDelete" value="True">
						<label for="admin">Member can be deleted by me.</label>
					</div>
				</div>

			</section>

			<section class="button-container">
					<div class="update-contact">
						<i class="fas fa-check-circle icon-gradient"></i>
						<button class="button" name="update">Save</button>
					</div>
			</section>
		

		<section class="button-container">
			<div class="update-contact">
				<i class="fas fa-trash icon-gradient"></i>
				<button class="button" name="delete">Delete</button>
			</div>

		</section>
	</form>
	</div>

</body>


</html>
